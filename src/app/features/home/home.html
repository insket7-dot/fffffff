<ion-content class="ion-no-padding">
    <div class="page">
        <!-- È°∂ÈÉ®Áä∂ÊÄÅÊ†è -->
        <div class="status-bar">
            <div class="status-right">
                <app-language-selector></app-language-selector>
            </div>
        </div>

        <!-- Â∫óÈì∫ÂõæÁâáËÉåÊôØ -->
        <div class="store-image-background">
            <!-- ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Â∫óÈì∫ËÉåÊôØÂõæÁâá -->
        </div>

        <!-- Â∫óÈì∫‰ø°ÊÅØÂç°Áâá -->
        <div class="store-card">
            <div class="store-info">
                <div class="store-logo">
                    <span class="logo-icon">üçΩÔ∏è</span>
                </div>
                <div class="store-details">
                    <h2 class="store-name">{{ storeInfo().name }}</h2>
                    <p class="store-address">{{ storeInfo().address }}</p>
                </div>
                <div class="store-arrow">
                    <span class="arrow-icon">‚û°Ô∏è</span>
                </div>
            </div>
            <p class="store-tagline">{{ storeInfo().tagline }}</p>
        </div>

        <!-- ‰∫∫Êï∞ÈÄâÊã©Âå∫Âüü -->
        <div class="people-section">
            <h3 class="section-title">Please select the number of diners</h3>
            <div class="people-grid">
                @for (num of peopleOptions; track num) {
                    <div
                        class="people-option"
                        [class.selected]="selectedPeople === num"
                        (click)="selectPeople(num)"
                    >
                        <span class="people-text">{{ num }}‰∫∫</span>
                    </div>
                }
            </div>
            <div class="custom-people">
                <ion-input
                    type="number"
                    placeholder="Customize number of diners"
                    [(ngModel)]="customPeopleValue"
                    (ionChange)="selectCustomPeople()"
                    fill="outline"
                    inputmode="numeric"
                />
            </div>
        </div>

        <!-- ÂºÄÂßãÁÇπÈ§êÊåâÈíÆ -->
        <ion-button
            class="start-order-button"
            [disabled]="!selectedPeople"
            (click)="startOrder()"
            expand="full"
            fill="solid"
            color="primary"
        >
            {{ 'page.startBtn' | translate }}
        </ion-button>
    </div>
</ion-content>
